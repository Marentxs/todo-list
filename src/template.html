<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="page-container">
      <div class="main-wrapper">
        <div class="project-side">
          <h1>The List</h1>
          <button id="newProjectBtn">New Project</button>

          <div class="projectPopup" id="projectPopup">
            <div>
              <form id="projectForm" method="get">
                <label for="title">Title</label>
                <input type="text" name="title" id="projectTitle" required />

                <button id="newProject" type="submit">Add Project</button>
                <button id="closeProject" type="button">Cancel</button>
              </form>
            </div>
          </div>

          <div id="project-container"></div>
        </div>

        <div class="task-side">
          <button id="openBtn">Add Task</button>

          <div class="popup" id="popup">
            <div>
              <form id="taskForm" action="" method="get">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required />

                <label for="description">Description</label>
                <input
                  type="text"
                  name="description"
                  id="description"
                  required
                />

                <label for="date">Date</label>
                <input type="date" name="date" id="date" required />

                <label for="priority">Priority</label>
                <select name="priority" id="priority-select" required>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>

                <div class="check">
                  <label for="done">Completed</label>
                  <input type="checkbox" name="done" id="done" />
                </div>

                <button id="newTask" type="submit">Add Task</button>
                <button id="closeTask" type="button">Cancel</button>
              </form>
            </div>
          </div>

          <div id="todo-container"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a
        href="https://www.theodinproject.com/lessons/node-path-javascript-todo-list"
        target="_blank"
        ><span>The Odin Project 2025 </span></a
      >
      <span> - </span>
      <a href="https://github.com/Marentxs" target="_blank"
        ><span>My github</span></a
      >
    </div>
  </body>
</html>
